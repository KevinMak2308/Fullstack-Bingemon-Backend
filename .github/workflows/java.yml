name: Java CI with Spring Boot

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DBURL: jdbc:postgresql://localhost:5432/bingemon_database
      DBUSER: postgres
      DBPASS: root
      APIKEY: 20a2a0cf465b50a76627f0fdf69012e7

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Tests
        run: mvn test
