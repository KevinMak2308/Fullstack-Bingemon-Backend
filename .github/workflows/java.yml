name: Java CI with Spring Boot

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DBURL: jdbc:postgresql://143.42.54.23:5432/bingemon
      DBUSER: postgres
      DBPASS: postgres
      APIKEY: 3a2720206555a0807cc5c2d72aa65b9a

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Tests
        run: mvn test
